    

<ion-content padding>
 
  <br>
  <br>
  
  <ion-row>
    <ion-col align="center">
        <img  alt="logo" height="100" src="assets/img/logogeral.png" > 
    </ion-col>
  </ion-row>
    <br>

    <ion-row>
        <ion-col align="center">  
            <h2>Welcome to <font color="primary">Porto</font></h2> 
           
       </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  align="center">
            <h2>Crypto Coin App!</h2>
        </ion-col>
      </ion-row>

  <br>
  <br>


  <form [formGroup]="loginForm" (ngSubmit)="register()">

    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Your Name</ion-label>
            <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Your Email</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Email Input">
          </ion-input>
          </ion-item>     
    </ion-list>

      <ion-row>
        <ion-col width-20 style="text-align: center">

          <br>
            <!--Register Button -->
        <button type="submit" [disabled]="!loginForm.valid" round outline ion-button large>
            <tr>
              <div>        
                <td>
                  <img height="20" src="assets/img/aloquete.png">
                </td>
              </div>
            
              <td>
              <b> &#160;Register</b>
              </td>
          </button>
          <!-- Register Button -->

        </ion-col>
      </ion-row>

  </form>



</ion-content>
